publishing {
    publications {
        mavenJava(MavenPublication) {

            artifactId project.name
            groupId project.group
            version project.version

            from components.java
            artifact sourcesJar
            artifact javadocJar

            pom {
                name = 'webase-solscaffold'
                description = 'webase solscaffold'
                url = 'https://github.com/WeBankFinTech/WeBASE'

                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'marsli'
                        name = 'marsli'
                        email = 'marsli@webank.com'
                    }
                }
                scm {
                    connection = 'https://github.com/WeBankBlockchain/SmartDev-Scaffold/tree/webase'
                    url = 'https://github.com/WeBankBlockchain/SmartDev-Scaffold/tree/webase'
                }
            }
        }
    }
    repositories {
        maven {
            def releasesRepoURL = "https://oss.sonatype.org/service/local/staging/deploy/maven2"
            def snapshotsRepoURL = "https://oss.sonatype.org/content/repositories/snapshots"
            url = !version.endsWith("SNAPSHOT") ? releasesRepoURL : snapshotsRepoURL

            credentials {
                username ossrhUsername
                password ossrhPassword
            }
        }
    }

    signing {
        sign publishing.publications.mavenJava
    }
}
